spring:
  data:
    mongodb:
      uri: mongodb://192.168.31.99:27017/rainbow_api_server
  datasource:
    url: jdbc:oracle:thin:@192.168.31.99:1521/orcl
    username: RAINBOW
    password: admin123
    type: com.alibaba.druid.pool.DruidDataSource
    druid:
      url: jdbc:oracle:thin:@192.168.31.99:1521/orcl
      driver-class-name: oracle.jdbc.driver.OracleDriver
      username: RAINBOW
      password: admin123
      initial-size: 5
      min-idle: 5
      max-active: 20
      max-wait: 60000
      time-between-eviction-runs-millis: 60000
      min-evictable-idle-time-millis: 300000
      validation-query: SELECT 1 from dual
      test-while-idle: true
      test-on-borrow: false
      test-on-return: false
      max-pool-prepared-statement-per-connection-size: -1
      filters: stat,wall,log4j
      use-global-data-source-stat: true
      connection-properties:
        druid.stat.mergeSql: true
        druid.stat.slowSqlMillis: 5000


  jackson:
      date-format: yyyy-MM-dd HH:mm:ss
      default-property-inclusion: non_null
      time-zone: GMT+8
  redis:
    host: 192.168.31.99
    port: 6379
    pool:
      max-active: 8
      max-idle: 8
      min-idle: 0
      max-wait: -1
    timeout: 0
    password:
  resources:
    static-locations: file://${beetl.base-root}static/
  mvc:
    static-path-pattern: /static/**
logging:
  level:
    com.rainbow: DEBUG
mybatis:
  config-location: classpath:mybatis-config.xml
  mapper-locations: classpath:mapper/*Mapper.xml
server:
  port: 85


rainbow:
  api:
    user:
      header:  101
      url:  192.168.31.99:82

beetl:
  base-root: D:/webStormProjects/rainbow-manage-webapp/dist/
  properties:
    DELIMITER_PLACEHOLDER_START: _{
    DELIMITER_STATEMENT_START: <!--#
    DELIMITER_STATEMENT_END: -->
    RESOURCE.root: /

